<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Avengers</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/avengers.ico" type="image/x-icon">
</head>

<body>
    <section class="selectChampion">
        <div class="selectGauche">
            <h1 class="playerNameOne">Player 1</h1>
            <div class="nameOne">
                <div class="gaucheIronman">
                    <img src="assets/img/ironman.png" width="100%" height="100%">
                </div>
                <div class="gauchePanther">
                    <img src="assets/img/blackpanther.png" width="100%" height="100%">
                </div>
                <div class="gaucheAntman">
                    <img src="assets/img/antman.png" width="100%" height="100%">
                </div>
                <div class="gaucheBluebeetle">
                    <img src="assets/img/bluebeetle.png" width="100%" height="100%">
                </div>
            </div>
        </div>
        <div class="selectDroite">
            <h1 class="playerNameTwo">Player 2</h1>
            <div class="nameTwo">
                <div class="droiteIronman">
                    <img src="assets/img/ironman.png" width="100%" height="100%">
                </div>
                <div class="droitePanther">
                    <img src="assets/img/blackpanther.png" width="100%" height="100%">
                </div>
                <div class="droiteAntman">
                    <img src="assets/img/antman.png" width="100%" height="100%">
                </div>
                <div class="droiteBluebeetle">
                    <img src="assets/img/bluebeetle.png" width="100%" height="100%">
                </div>
            </div>
        </div>
    </section>
    <section class="combatValid">
        <div class="combatValidTwo">
            <div class="combatValidOne">
                <h1 class="playerNameOne">Player 1</h1>
                <img src="assets/img/antman.png" class="combatValidGauche" width="100%" height="100%">
            </div>
        </div>
        <div class="btnValide">
            <button class="btnCombatValid">Lancer le combat</button>
            <button class="btnRefresh" id="reload">Change Character</button>
        </div>
        <div class="combatValideOne">
            <h1 class="playerNameTwo">Player 2</h1>
            <img src="assets/img/blackpanther.png" class="combatValidDroite" width="100%" height="100%">
        </div>
    </section>
    <section class="combatChampion">
        <div class="combatGauche">
            <h1 class="playerNameOne">Player 1</h1>
            <img class="imgCombatGauche" src="assets/img/ironman.png" width="100%" height="100%">
            <p class="characterNameOne">CharacterNameOne</p>
            <button class="btnAttaqueGauche">Bouton Attaque</button>
            <button class="btnCapaGauche">Bouton Capacité</button>
            <p id="healthCSS" class="playerHealthOne">Health: 100</span></p>
        </div>
        <div class="vs">
            <img src="assets/img/vs.png" class="imgVersus" width="100%" height="100%">
        </div>
        <div class="combatDroite">
            <h1 class="playerNameTwo">Player 2</h1>
            <img class="imgCombatDroite" src="assets/img/antman.png" width="100%" height="100%">
            <p class="characterNameTwo">CharacterNameTwo</p>
            <button class="btnAttaqueDroite">Bouton Attaque</button>
            <button class="btnCapaDroite">Bouton Capacité</button>
            <p id="healthCSS" class="playerHealthTwo">heal : 100</span></p>
        </div>
    </section>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
